ignite.cluster {
    machines = [${cluster.machines.LAX_HOST_IP}, ${cluster.machines.NYC_HOST_IP}, ${cluster.machines.SEA_HOST_IP}]
    discovery.mode = "remote" // local for dev
}

kamon.util.filters {
  "akka.tracked-actor" {
    includes = [ "**" ]
    excludes = [ "helloAkka/user/howdyGreeter" ]
  }

  "akka.tracked-dispatcher" {
    includes = [ "**" ]
  }

  "akka.traced-actor" {
    includes = [ "**" ]
  }

  "test" {
    includes = [ "**" ]
  }

  "akka.tracked-router" {
    includes = [ "**" ]
  }
}

kamon.influxdb {
  hostname = "localhost"
  port = 9425

  percentiles = [50.0, 70.0, 90.0, 95.0, 99.0, 99.9]

  additional-tags {

    service = yes
    host = yes
    instance = yes
  }
}

kamon.metric.tick-interval = 10 seconds