include "application.conf"

akka {
    # Log level used by the configured loggers (see "loggers") as soon
    # as they have been started; before that, see "stdout-loglevel"
    # Options: OFF, ERROR, WARNING, INFO, DEBUG
    loglevel = "INFO"

    # Log level for the very basic logger activated during ActorSystem startup.
    # This logger prints the log messages to stdout (System.out).
    # Options: OFF, ERROR, WARNING, INFO, DEBUG
    stdout-loglevel = "INFO"

    actor {
        provider = remote

        serializers {
            myOwn = "com.vmware.akka.serialization.MySerializer"
        }

        serialization-bindings {
            "com.vmware.common.serialization.IAkkaSerializable" = myOwn
        }

        mailbox.requirements {
            "akka.dispatch.BoundedMessageQueueSemantics" = bounded-mailbox
        }
    }
    remote {
        enabled-transports = ["akka.remote.netty.tcp"]
        netty.tcp {
            hostname = ${cluster.machines.NYC_HOST_IP}
            port = 4712
        }
    }
}

bounded-mailbox {
    mailbox-type = "akka.dispatch.NonBlockingBoundedMailbox"
    mailbox-capacity = 40
    mailbox-push-timeout-time = 0
}

vapaas {
    system = "AkkaNYC"
    hostname = ${cluster.machines.NYC_HOST_IP}
    port = "4712"
}

vapapi {
    bootstrap_url = "/ucp/meps"
    plugins_url = "/ucp/meps/agents/plugins"
    agentmgmt_url = "/ucp/agent/management"
}

